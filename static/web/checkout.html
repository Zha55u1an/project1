<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
</head>
{{template "navbar" .}}
<div class="container">
    <div class="row">
        <div class="col-12 mt-4">
            <div class="card p-3">
                <p class="mb-0 fw-bold h4">Payment Methods</p>
            </div>
        </div>
        <div class="col-12">
            <div class="card p-3">
                <div class="card-body border p-0">
                    <p>
                        <a class="btn btn-primary p-2 w-100 h-100 d-flex align-items-center justify-content-between"
                            data-bs-toggle="collapse" href="#collapseExample" role="button" aria-expanded="true"
                            aria-controls="collapseExample">
                            <span class="fw-bold">Credit Card</span>
                            <span class="">
                                <span class="fab fa-cc-amex"></span>
                                <span class="fab fa-cc-mastercard"></span>
                                <span class="fab fa-cc-discover"></span>
                            </span>
                        </a>
                    </p>
                    <div class="collapse show p-3 pt-0" id="collapseExample">
                        <div class="row">
                            <div class="col-lg-5 mb-lg-0 mb-3">
                                <p class="h4 mb-0">Summary</p>
                                <p class="mb-0">
                                    <span class="fw-bold">Price:</span>
                                    <h1 class="c-green" id="total-amount">{{.TotalAmount}}₸</h1>
                                </p>
                            </div>
                            <div class="col-lg-7">
                                <div class="row">
                                    <div class="col-12">
                                        <div class="form__div">
                                            <label for="card-number" class="form__label">Card Number</label>
                                            <input type="text" id="card-number" class="form-control" placeholder="0000 0000 0000 0000">
                                        </div>
                                    </div>

                                    <div class="col-6">
                                        <div class="form__div">
                                            <label for="expiry-date" class="form__label">MM / YY</label>
                                            <input type="text" id="expiry-date" class="form-control" placeholder="00/00">
                                        </div>
                                    </div>

                                    <div class="col-6">
                                        <div class="form__div">
                                            <label for="cvv" class="form__label">CVV</label>
                                            <input type="password" id="cvv" class="form-control" placeholder="***">
                                        </div>
                                    </div>
                                    <div class="col-12">
                                        <div class="form__div">
                                            <label for="card-name" class="form__label">Name on the card</label>
                                            <input type="text" id="card-name" class="form-control" placeholder="Name Surname">
                                        </div>
                                    </div>

                                    <div class="col-12">
                                        <button type="button" id="pay-button" class="btn btn-primary w-100">
                                            <span class="d-flex align-items-center justify-content-center">
                                                <span class="ps-3">Pay</span>
                                                <span class="fas fa-arrow-right"></span>
                                                <span class="spinner-border spinner-border-sm ms-3" id="loading-spinner" style="display:none;"></span> <!-- Анимация загрузки -->
                                            </span>
                                        </button>
                                        
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div id="payment-status" style="display:none;">
                        <p id="status-message"></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<link rel="stylesheet" href="/static/styles.css">
<link rel="stylesheet" href="/static/checkout.css">
<script src="/static/script.js"></script>
<script src="/static/checkout.js"></script>


{{template "footer" .}}
