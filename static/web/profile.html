<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <link rel="stylesheet" href="/static/styles.css">
    <link rel="stylesheet" href="/static/profile.css">
</head>
<body>
    {{template "navbar" .}}
    <h1>Your Profile</h1>
    <!-- Добавьте это в ваш profile.html, например, прямо перед формой -->
<div id="profile-message" style="color: red; font-weight: bold; text-align: center;"></div>
<form action="/profile-update" id="profile-form">

    <label for="surname">Name:</label>
    <input type="text" id="surname" name="surname" value="{{ .UserInfo.Surname }}" required><br><br>

    <label for="email">Email address:</label>
    <input type="email" id="email" name="email" value="{{ .UserInfo.Email }}" required><br><br>

    <button type="submit">Save changes</button>
</form>

{{template "footer" .}}
<script src="/static/script.js"></script>
    <script src="/static/profile.js"></script>
</body>
</html>
