<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Password</title>
    <link rel="stylesheet" href="/static/styles.css">
    <link rel="stylesheet" href="/static/update-password.css">
</head>
<body>
    {{template "navbar" .}}

    <div class="container">
        <h1>Update Your Password</h1>
        <p>Please enter a new password for your account associated with <strong>{{.email}}</strong>.</p>

        <form id="updatePasswordForm">
            <div class="form-group">
                <label for="newPassword">New Password:</label>
                <input type="password" id="newPassword" name="new_password" placeholder="Enter new password" required>
            </div>
            <div class="form-group">
                <label for="confirmPassword">Confirm Password:</label>
                <input type="password" id="confirmPassword" name="confirm_password" placeholder="Confirm new password" required>
            </div>
            <input type="hidden" id="email" name="email" value="{{.email}}">
            <button type="submit" class="btn">Update Password</button>
        </form>

        <div id="feedbackMessage" class="message"></div>
    </div>

    {{template "footer" .}}
    <script src="/static/update-password.js"></script>
</body>
</html>
