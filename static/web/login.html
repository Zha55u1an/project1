<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    {{template "navbar" .}}
    <!-- oarj dmkh nnsr ttmx -->
    <section class="login-section">
        <h2>Login to Perfect</h2>
        <form id="loginForm">
            <div class="form-group">
                <input type="text" name="email" placeholder="Email" required autofocus>
            </div>
            <div class="form-group password-field">
                <input type="password" id = "password" name="password" placeholder="Password" required>
                <span class="toggle-password" id="togglePassword">
                    <!-- Иконка закрытого глаза -->
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" strokeWidth="1.5" stroke="currentColor" class="size-6 eye-closed">
                        <path strokeLinecap="round" strokeLinejoin="round" d="M3.98 8.223A10.477 10.477 0 0 0 1.934 12C3.226 16.338 7.244 19.5 12 19.5c.993 0 1.953-.138 2.863-.395M6.228 6.228A10.451 10.451 0 0 1 12 4.5c4.756 0 8.773 3.162 10.065 7.498a10.522 10.522 0 0 1-4.293 5.774M6.228 6.228 3 3m3.228 3.228 3.65 3.65m7.894 7.894L21 21m-3.228-3.228-3.65-3.65m0 0a3 3 0 1 0-4.243-4.243m4.242 4.242L9.88 9.88" />
                    </svg>
                </span>
            </div>
            <div class="form-group">
                <a href="/reset-password" class="forgot-password-link" style="text-decoration: none;">Forgot Password</a>
            </div>            
            <button type="submit" class="btn-login">Login</button>
        </form>
        <div id="loginMessage"></div>
        <p class="register-link"><a href="/signup" style="text-decoration: none;">Don't have an account?</a></p>
    </section>
{{template "footer" .}}
<script src="/static/script.js"></script>
<link rel="stylesheet" href="/static/login.css">
<script src="/static/login.js"></script>
</body>
</html>
