<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/seller/static/seller-base.css">
    <link rel="stylesheet" href="/seller/static/seller-products.css">
    <title>Seller Products</title>
</head>
<body>
    {{template "seller-navbar" .}}

    <div class="container">
        <h1>Your Products</h1>

        <!-- Кнопка для создания нового товара -->
        <button onclick="location.href='/seller/create/products'" class="create-button">Create Product</button>

        <div class="table-container">
            <table>
                <thead>
                    <tr>
                        <th>Image</th>
                        <th>Name</th>
                        <th>Description</th>
                        <th>Price</th>
                        <th>Available</th>
                        <th>Actions</th> <!-- Новый столбец для действий -->
                    </tr>
                </thead>
                <tbody>
                    {{range .items}}
                        <tr>
                            <td>
                                {{if .ImagePath}}
                                    <img src="{{.ImagePath}}" alt="{{.Name}} image" class="product-image">
                                {{else}}
                                    <span>No Image</span>
                                {{end}}
                            </td>
                            <td>{{.Name}}</td>
                            <td>{{.Description}}</td>
                            <td>{{.Price}}₸</td>
                            <td>{{if .IsAvailable}}Yes{{else}}No{{end}}</td>
                            <td>
                                <!-- Иконка редактирования товара -->
                                <a href="/seller/edit/product/{{.ID}}">
                                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" strokeWidth="1.5" stroke="currentColor" class="edit-icon">
                                        <path strokeLinecap="round" strokeLinejoin="round" d="m16.862 4.487 1.687-1.688a1.875 1.875 0 1 1 2.652 2.652L10.582 16.07a4.5 4.5 0 0 1-1.897 1.13L6 18l.8-2.685a4.5 4.5 0 0 1 1.13-1.897l8.932-8.931Zm0 0L19.5 7.125M18 14v4.75A2.25 2.25 0 0 1 15.75 21H5.25A2.25 2.25 0 0 1 3 18.75V8.25A2.25 2.25 0 0 1 5.25 6H10" />
                                    </svg>
                                </a>
                                <!-- Иконка удаления товара -->
                                <button class="delete-button" data-item-id="{{.ID}}">
                                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" strokeWidth="1.5" stroke="currentColor" class="delete-icon">
                                        <path strokeLinecap="round" strokeLinejoin="round" d="m14.74 9-.346 9m-4.788 0L9.26 9m9.968-3.21c.342.052.682.107 1.022.166m-1.022-.165L18.16 19.673a2.25 2.25 0 0 1-2.244 2.077H8.084a2.25 2.25 0 0 1-2.244-2.077L4.772 5.79m14.456 0a48.108 48.108 0 0 0-3.478-.397m-12 .562c.34-.059.68-.114 1.022-.165m0 0a48.11 48.11 0 0 1 3.478-.397m7.5 0v-.916c0-1.18-.91-2.164-2.09-2.201a51.964 51.964 0 0 0-3.32 0c-1.18.037-2.09 1.022-2.09 2.201v.916m7.5 0a48.667 48.667 0 0 0-7.5 0" />
                                    </svg>
                                </button>
                            </td>
                            
                        </tr>
                    {{end}}
                </tbody>
            </table>
        </div>
    </div>

    {{template "seller-footer" .}}

    <script src="/seller/static/seller-products.js"></script>
</body>
</html>
